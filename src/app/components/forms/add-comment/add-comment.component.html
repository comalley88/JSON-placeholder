<form class="example-form" *ngIf="showMe"  (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="email" id="email" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>name</mat-label>
      <input matInput type="text" name="comment_name" [(ngModel)]="name" id="comment_name" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>body</mat-label>
      <textarea matInput type="text" name="body" [(ngModel)]="body" id="body"></textarea>
    </mat-form-field>

    <button mat-flat-button color="primary"  type="submit" >Submit</button>
  </div>
</form>
